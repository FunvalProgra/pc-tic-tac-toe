<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="container-sm vh-100 d-flex flex-column justify-content-center">
    <header class="d-flex align-items-center justify-content-between">
      <div class="d-flex gap-1 players">
        <svg class="icon">
          <use xlink:href="./icons/icon-x.svg#icon-x"></use>
        </svg>
        <svg class="icon">
          <use xlink:href="./icons/icon-o.svg#icon-o"></use>
        </svg>
      </div>
      <div class="gap-1 d-flex align-items-center rounded-2 turn">
        <svg class="icon">
          <use xlink:href="./icons/icon-x.svg#icon-x"></use>
        </svg>
        <span>TURN</span>
      </div>
      <button id="#restart">
        <svg class="icon">
          <use xlink:href="./icons/icon-restart.svg#icon-restart"></use>
        </svg>
      </button>
    </header>
    <main class="row row-cols-3 board">

      <div class="col  g-3">
        <div class="p-2  rounded-4 d-flex align-items-center justify-content-center board_item"></div>
      </div>
      <div class="col g-3">
        <div class="rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon cross">
            <use xlink:href="./icons/icon-x.svg#icon-x"></use>
          </svg>
        </div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon circle">
            <use xlink:href="./icons/icon-o.svg#icon-o"></use>
          </svg>
        </div>
      </div>
      <div class="col  g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon cross">
            <use xlink:href="./icons/icon-x.svg#icon-x"></use>
          </svg>
        </div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon circle">
            <use xlink:href="./icons/icon-o.svg#icon-o"></use>
          </svg>
        </div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon cross">
            <use xlink:href="./icons/icon-x.svg#icon-x"></use>
          </svg>
        </div>
      </div>
      <div class="col  g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item"></div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon circle">
            <use xlink:href="./icons/icon-o.svg#icon-o"></use>
          </svg>
        </div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon cross">
            <use xlink:href="./icons/icon-x.svg#icon-x"></use>
          </svg>
        </div>
      </div>

    </main>
    <footer class="d-flex mt-4 justify-content-between row row-cols-3 px-1">
      <div class="col gx-3">
        <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-x">
          <span>X (YOU)</span>
          <span class="score">14</span>
        </div>
      </div>
      <div class="col gx-3">
        <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-ties ">
          <span>Ties</span>
          <span class="score">32</span>
        </div>
      </div>
      <div class="col gx-3">
        <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-o ">
          <span>O (CPU)</span>
          <span class="score">11</span>
        </div>
      </div>


    </footer>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
